<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SISTEMA EVERIS</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		<div class="card-header">Clientes</div>
		<div class="card-body">
		<table class="table table-striped table-dark">
			<thead class="thead-light">
				<tr>
				<th scope="col">ID de empleado</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellidos</th>
				<th scope="col">fecha</th>
				<th scope="col">Documento de identidad</th>
				<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="customer : ${listaClientes}">
				<tr>
				<td scope="row" th:text="${Cliente.id}" />
				<td scope="row" th:text="${Cliente.nombre}" />
				<td scope="row" th:text="${Cliente.apellidos}" />
				<td scope="row" th:text="${Cliente.fecha}" />
				<td scope="row" th:text="${Cliente.dni}" />
				<td scope="row" th:hidden="${showCustomersViewDropInd}">
					<form action="actDropCustomer" method="post">
					<button th:disabled="${btnDropCustomerEnabled}" type="submit"
					id="btnDropCustomer" name="customerId" th:value="${customer.id}"
					class="btn btn-danger">â–¼</button>
					</form>
				</td>
				</tr>
				</th:block>
			</tbody>
		</table>
			<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
			</div>
	</body>
</html>
